<tui-root>
<div class="flex column" [style]="{
  'align-items': 'center',
}">
  <p [style]="'color: red'">{{title}}</p>
  <p>AppComponent counter {{counter}}</p>
  <button (click)="onAdd($event)">AppComponent</button>
</div>

<div class="flex" [style]="{
  justifyContent: 'space-around',
}">
  <app-component1></app-component1>
  <app-component2 [input]="false" [parentCounter]="counter"></app-component2>
</div>

</tui-root>
